<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Excel File Processor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='CSS/style.css')}}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Excel Processor</a>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">Upload Files</h3>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert alert-warning" role="alert">
                    <ul>
                      {% for message in messages %}
                        <li>{{ message }}</li>
                      {% endfor %}
                    </ul>
                  </div>
                {% endif %}
              {% endwith %}
              <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="file1">Choose First Excel File</label>
                  <input type="file" name="file1" class="form-control-file" id="file1" accept=".xlsx">
                </div>
                <div class="form-group">
                  <label for="file2">Choose Second Excel File</label>
                  <input type="file" name="file2" class="form-control-file" id="file2" accept=".xlsx">
                </div>
                <button type="submit" class="btn btn-success btn-block">Upload</button>
              </form>
              {% if result_file %}
              <div class="mt-3">
                <a href="{{ url_for('download_file', filename=result_file) }}" class="btn btn-primary btn-block">Download Resultant File</a>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
